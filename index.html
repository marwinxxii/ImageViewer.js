<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Gallery</title>
        <link rel="stylesheet" href="main.css">
        <link href="//yui.yahooapis.com/pure/0.2.0/buttons-min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script src="imageviewer.js"></script>
    </head>
    <body>
        <div id="control">
            <button class="pure-button hidden" id="files-holder"
                title="Select images to view"><i
                class="icon-folder-open"></i><input id="files" type="file" multiple accept="image/*"
                title="Select images to view"></button>
            <button class="pure-button" id="fullscreen"
                title="Fullscreen mode"><i
                class="icon-fullscreen"></i></button>
            <button class="pure-button" id="help"
                title="Use right and left arrows to navigate through images"><i
                class="icon-keyboard"></i></button>
            <button class="pure-button pure-button-disabled"
                disabled
                id="navigation-prev"
                title="Previous image"><i
                    class="icon-chevron-left"></i></button>
            <button class="pure-button pure-button-disabled"
                disabled
                id="navigation-next"
                title="Next image"><i
                class="icon-chevron-right"></i></button>
        </div>
        <div id="imageviewer">
            <div id="title-container" class="hidden">
                <span id="title"></span>
            </div>
            <div id="index" class="hidden"></div>
        </div>
        <script>
            var imageViewer = new ImageViewer({
                imageholder: 'imageviewer',
                fullscreener: 'fullscreen',
                files: 'files',
                filesPlaceholder: 'files-holder',
                plugins: ['index', 'title', 'navigation']
            });
        </script>
    </body>
</html>
