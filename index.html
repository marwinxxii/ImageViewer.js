<!doctype html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>imageviewer.js</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/base-min.css">
        <link href="//yui.yahooapis.com/pure/0.2.0/buttons-min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <script src="imageviewer.js"></script>
    </head>
    <body>
        <div id="control">
            <button class="pure-button hidden" id="files-holder"
                title="Select images to view"><i
                class="icon-folder-open"></i><input id="files" type="file" multiple accept="image/*"
                title="Select images to view"></button>
            <button disabled
                class="pure-button pure-button-disabled"
                id="fullscreen"
                title="Fullscreen mode"><i
                class="icon-fullscreen"></i></button>
            <button class="pure-button pure-button-disabled"
                disabled
                id="navigation-prev"
                title="Previous image"><i
                    class="icon-chevron-left"></i></button>
            <button class="pure-button pure-button-disabled"
                disabled
                id="navigation-next"
                title="Next image"><i
                class="icon-chevron-right"></i></button>
        </div>
        <div id="imageviewer">
            <div id="title-container" class="hidden fs-hidden">
                <span id="title"></span>
            </div>
            <div id="index" class="hidden fs-visible"></div>
            <div id="navigation-panel-wrapper" class="hidden fs-visible">
                <span id="navigation-panel">
                    <button class="pure-button"
                        id="navigation-prev-full"
                        title="Previous image"><i
                            class="icon-chevron-left"></i></button>
                    <button class="pure-button"
                        id="navigation-next-full"
                        title="Next image"><i
                        class="icon-chevron-right"></i></button>
                    <button class="pure-button"
                        id="navigation-fs-exit"
                        title="Exit fullscreen mode"><i
                        class="icon-remove"></i></button>
                </span>
            </div>
        </div>
        <div id="help">
            <h1>Hints</h1>
            <p>You can use arrow keys to navigate through images.</p>
            <p>Also, next keyboard shortcuts are available:</p>
            <ul>
                <li><b>o</b> - open images</li>
                <li><b>f</b> - start fullscreen mode</li>
            </ul>
        </div>
        <script>
            var imageViewer = new ImageViewer({
                imageholder: 'imageviewer',
                files: 'files',
                filesPlaceholder: 'files-holder',
                plugins: ['index', 'title'  , 'help',
                    {name: 'fullscreen', activator: 'fullscreen'},
                    'navigation']
            });
        </script>
    </body>
</html>
